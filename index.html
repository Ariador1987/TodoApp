<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="/dist/css/main.css" />
        <script src="./js/main.js" type="module" defer></script>
        <title>To Do List</title>
    </head>
    <body>
        <main>
            <section class="new-item__entry">
                <form id="itemEntryForm" class="new-item__form">
                    <label for="newItem">Add item: </label>
                    <input
                        id="newItem"
                        type="text"
                        size="40"
                        autocomplete="off"
                        placeholder=" Add item"
                        tabindex="0"
                        aria-label="Add a new item to list"
                    />
                    <button
                        id="addItem"
                        class="btn"
                        title="Add new item"
                        aria-label="Add new item to list"
                        tabindex="0"
                    >
                        +
                    </button>
                </form>
            </section>

            <section id="listContainer" class="list-container">
                <div id="listTitle" class="list-title">
                    <h1 class="text-center">To Do List</h1>
                    <button
                        id="clearItems"
                        class="btn-clear my-1"
                        aria-label="Remove all items from list"
                        tabindex="0"
                    >
                        Clear
                    </button>
                </div>
                <hr class="my-2" />
                <ul id="listItems">
                    <!-- <div class="item">
                        <input type="checkbox" id="1" tabindex="0" />
                        <label for="1">eat</label>
                    </div>
                    <div class="item">
                        <input type="checkbox" id="2" tabindex="0" />
                        <label for="2">sleep</label>
                    </div>
                    <div class="item">
                        <input type="checkbox" id="3" tabindex="0" />
                        <label for="3">code</label>
                    </div> -->
                </ul>
            </section>
        </main>
    </body>
</html>
